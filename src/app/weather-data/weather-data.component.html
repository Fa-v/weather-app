<div class="container" id="circle">
  <!--container-->

  <h3 id="circle">{{currentWeather.city}}, {{currentWeather.country}}</h3>
  <!--circle-->
  <div class="circle gradient" id="circle">
    <div class="cirlce-content" id="circle">
      <i class="owf owf-{{currentWeather.icon}} owf-5x"></i>
      <h1>{{currentWeather.currentTemperature}}</h1>
      <h3>{{currentWeather.description}}</h3>
      <h5>{{currentWeather.minTemperature}} <span class="icon is-large"><i class="fa fa-thermometer-three-quarters" aria-hidden="true"></i></span> {{currentWeather.maxTemperature}}</h5>
    </div>
  </div>

  <!--button-->
  <div>
    <button id="circle" class="button" (click)="changeTemp(tempIsCelsius)">{{degreeBtnText}}</button>
  </div>
  <!--container-->
</div>
